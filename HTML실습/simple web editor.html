<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple web editor</title>
</head>
<body>
    <h1>Simple Web Editor </h1>
    <div>
    <button type="button" onclick="cmd('bold')"><b>굵게</b></button>
    <button type="button" onclick="cmd('italic')"><i>기울임</i></button>
    <button type="button" onclick="cmd('underline')"><u>밑줄</u></button>
    <select onchange="cmd('formatBlock', this.value)">
    <option value="P">본문</option>
    <option value="H1">제목1</option>
    <option value="H2">제목2</option>
    <option value="H3">제목3</option>
    </select>
    <br>
    <textarea id="editor" style="width:100%; height:300px;"></textarea>

</body>
</html>
