<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 실습</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/JAVA실습/조건문실습.css" />
  </head>
  <body>
    <main class="col-12 col-md-9">
      <section class="card p-4 mb-4" id="intro">
        <h2 class="section-title h1 mb-2" style="text-align: center">
          🛍️상품주문하기
        </h2>
        <hr />

        <p class="section-title h5 mb-2">상품재고</p>
        <input type="number" id="stockInput" class="form-control mb-3" />

        <p class="section-title h5 mb-2">최초주문금액</p>
        <input type="number" id="amountInput" class="form-control mb-3" />

        <p class="section-title h5 mb-2">1.회원 등급</p>
        <select id="membershipSelect" class="form-select mb-3">
          <option value="vip">VIP</option>
          <option value="gold">Gold</option>
          <option value="silver">Silver</option>
        </select>

        <p class="section-title h5 mb-2">2.배송 옵션</p>
        <select id="shippingSelect" class="form-select mb-3">
          <option value="fast">fast (+3000원)</option>
          <option value="standard">standard (무료)</option>
        </select>

        <button id="orderBtn" class="btn btn-primary w-100 mb-3">
          주문 처리
        </button>

        <hr />
        <p class="section-title h5 mb-2">3.주문상태</p>
        <div id="orderResult" class="alert"></div>
      </section>

      <script src="/JAVA실습/조건문실습.js"></script>
    </main>
  </body>
</html>
